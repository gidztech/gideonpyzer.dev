{{ partial "head" . }}

<body>
  <div id="wrap">
    {{ partial "header" . }}
    <section id="about">
      <div class="container">
        <div class="avatar">
          <img class="img-circle" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Responsive image">
        </div>
        <h3>I am <strong>{{ .Site.Params.author }}</strong>, a Front End Web Developer @ <a href="https://www.huddle.com/" title="Huddle">Huddle</a>.</h3>
        <h3>Have a look at some of my past and current <a href="{{ .Site.BaseURL }}projects/" title="projects"> projects</a> or read my <a href="{{ .Site.BaseURL }}blog/" title="blog">blog</a>.</h3>
        <h3>Contact me at <a href="http://twitter.com/{{ .Site.Params.Social.Twitter }}" title="@{{.Site.Params.Social.Twitter }}">
            @{{.Site.Params.Social.Twitter }}</a>.</h3>
        {{ partial "social.html" . }}
      </div>
    </section>
  </div>
  {{ partial "footer" . }}
</body>

</html>
